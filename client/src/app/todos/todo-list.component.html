<ul class="list-group">
    <li class="list-group-item list-group-item-info">

        <!-- The names userName and userAge, different from searchName and searchAge, are being
        used here only to illustrate that these inputs are not necessarily explicitly referencable from within
        the typescript. Unless made to do so by defining a userName variable within this component's typescript file-->
        <input #input type="text" placeholder="Filter by owner" (input)="userOwner = $event.target.value">
        <input #input type="text" placeholder="Filter by body text" (input)="userBodyText = $event.target.value">
        <input #input type="text" placeholder="Filter by category" (input)="userCategory = $event.target.value">
        <input #input type="number" placeholder="Filter by limit" (input)="userLimit = $event.target.value">
        <br/>
        <br/>
        <a style="margin-right:5px;"> Filter by Status: </a>
        <label><input type="checkbox" [(ngModel)]="complete" style="margin-left:5px;margin-right:5px;">  complete  </label>
        <label><input type="checkbox" [(ngModel)]="incomplete" style="margin-left:5px;margin-right:5px;">  incomplete  </label>

    </li>
    <li id="title" class="list-group-item list-group-item-info">Todo Owner</li>
</ul>
